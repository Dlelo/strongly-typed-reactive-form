
<section class="app__section">

<h1>{{title}}</h1>

<form [formGroup]="registerForm">
  <div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" formControlName="username">
      <mat-error> Username is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input 
      matInput type="email" 
      placeholder="Enter your email" 
      formControlName="email">
      <mat-error> Email is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <mat-select
      formControlName="ages"
    >
      <mat-option
      [value]="age.id"
        *ngFor="let age of ages"
      >
        {{ age.range }}
      </mat-option>
    </mat-select>
      <mat-error> Age is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" formControlName="password">
      <mat-error> Password is required</mat-error>
    </mat-form-field>
  </div>


  <button (click)="onRegister()">Register</button>
  
</form>

<div>
  {{registerForm.controls.username.value}}
  {{registerForm.controls.email.value}}
  {{registerForm.controls.password.value}}
</div>

</section>
<router-outlet />
